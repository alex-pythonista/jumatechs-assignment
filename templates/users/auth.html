{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
{% if is_login %} Login {% else %} Register {% endif %}
{% endblock %}

{% block content %}
<div class="container p-5">
    <div class="row pb-5 pt-2">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h2 class="">{% if is_login %} Login {% else %} Register {% endif %}</h2>
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>
{% endblock %}
